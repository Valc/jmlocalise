COM_LOCALISE_XML_DESCRIPTION="<h2>Le composant Localise a été installé avec succès </h2>Gestion simple et agréable des langues et des fichiers de traduction.<br><ul style='text-align:justify'><li>Site, Administrateur, Langues d'installation</li><li>Créer, modifier, supprimer des langues</li><li>Créer, modifier, supprimer, publier, dépublier, archiver, extraire des fichiers de traduction</li><li>Afficher la progression de la traduction pour chaque fichier et chaque langue</li><li>Créer automatiquement les fichiers de traduction manquants</li><li>Créer des archives d'installation de langue</li><li><strong>NOUVEAU depuis 4.0.15-dev</strong> : le composant peut désormais non seulement prendre en charge les nouvelles chaînes, mais également les valeurs modifiées des chaînes existantes !</li><li><strong>NOUVEAU depuis 4.0.25-dev</strong> : les guillemets doubles sont désormais enregistrés avec échappement au lieu d'utiliser _ QQ _ qui sera obsolète à partir de joomla 4.0</li><li><strong>NOUVEAU depuis 5.0.1-rc2</strong>: La vue d'édition normale pour les traductions a maintenant un nouveau look, ce qui donne plus de flexibilité pour ajouter des fonctionnalités.</li><strong>NOUVEAU depuis 5.0.1-rc2</strong>: Les 'Filtres de clés améliorés' permettent maintenant de gérer depuis la langue pour traduire les clés qui ne sont pas dans la référence en-GB telles que les cas de clés 'Supprimé dans en-GB', 'Renommé dans en-GB', 'Extra dans la traduction' et 'Pluriels personnalisés'.</li><li><strong>NOUVEAU depuis 5.0.1-rc2</strong>: Ajout à l'édition des chaînes de langues traduites d'un analyseur pour les espaces réservés de type {}, %1$s, etc. et le HTML provenant de la langue en-GB et, s'il n'est pas 'Faux positif', pour le garder égal dans la langue à traduire.</li></ul><p>Ce composant fonctionne sur les fichiers de traduction de langue de votre installation Joomla - il ne fonctionnera pas sans droits de lecture, d'écriture et de renommage sur les répertoires de langue et fichiers.</p><p><strong>VOUS DEVRIEZ FAIRE UNE SAUVEGARDE DE VOS FICHIERS DE LANGUE</strong></p>"
