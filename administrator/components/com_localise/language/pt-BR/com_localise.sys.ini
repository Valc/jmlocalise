COM_LOCALISE_XML_DESCRIPTION="<h2>O componente Localise foi instalado com sucesso.</h2>  Gestão agradável e fácil de idiomas e arquivos de tradução.  <ul>     <li>Instalação do site, administrador e idiomas</li>     <li>Criar, editar e excluir idiomas</li>     <li>Criar, editar, excluir, publicar, despublicar, verificar-in, arquivos de tradução caixa</li>     <li>Mostrar progresso de tradução para cada arquivo e idioma</li>     <li>Criar automaticamente arquivos de tradução em falta</li>     <li>Criar idioma de instalação de arquivos</li> </ul>  <p>Este componente trabalha com os arquivos de tradução da língua de sua instalação Joomla. Ele não funcionará sem as devidas permissões de ler, escrever e renomear tanto diretórios quanto arquivos de idioma.</p>  <p><b>Você deve fazer um backup dos seus arquivos LANGUAGE.</b></p>  <p>O componente foi construído usando o gerenciador de tradução de Ifan Evans.</p>"
